    - service: input_text.set_value
      data:
        entity_id: input_text.last_ai_scene
        value: "{{ scene_design.response.speech.plain.speech }}"
    - service: persistent_notification.create
      data:
        title: "ðŸŽ¨ Custom Scene: {{ scene_purpose.title() }}"
